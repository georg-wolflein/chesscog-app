version: 2.1
jobs:
  app_tests:
    working_directory: ~/chess-recognition-app/app
    docker:
      - image: circleci/node:15
    steps:
      - checkout:
          path: ~/chess-recognition-app
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - run:
          name: Run Tests
          command: npm test
