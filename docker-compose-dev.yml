version: "3.3"
services:
  api:
    build:
      context: api
  app:
    depends_on: [api]
    build:
      context: app
      dockerfile: dev.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./app/public:/app/public
      - ./app/src:/app/src
    environment:
      - REACT_APP_API_URL=http://api
    stdin_open: true
    tty: true
